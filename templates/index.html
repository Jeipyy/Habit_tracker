<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habital - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            
            <nav class="col-md-3 col-lg-2 d-md-block sidebar py-3 collapse show">
                <h4 class="text-white px-3 mb-4"><i class="bi bi-rocket-takeoff-fill" style="color: #8957e5;"></i> Habital</h4>
                <ul class="nav flex-column gap-2">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-clock-history me-2"></i> History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear-fill me-2"></i> Settings</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <h2 class="mb-4">Dashboard</h2>

                <div class="card mb-4 p-4 shadow-sm">
                    <form action="/add" method="POST" class="row g-3 align-items-center">
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #161b22; border-color: #30363d; color: #8957e5;">
                                    <i class="bi bi-plus-lg"></i>
                                </span>
                                <input type="text" name="habit_name" class="form-control form-control-lg" placeholder="Create a new habit..." required>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-purple btn-lg w-100">Add Habit</button>
                        </div>
                    </form>
                </div>

                <div class="row">
                    {% for habit in habits %}
                    <div class="col-12 mb-3">
                        <div class="card border-0 shadow-sm overflow-hidden" style="background-color: #161b22;">
                            
                            <div class="p-3 d-flex justify-content-between align-items-center">
                                
                                <div>
                                    <div class="d-flex align-items-center gap-2">
                                        <h5 class="mb-0 text-white fw-bold">{{ habit[1] }}</h5>
                                        <span class="badge rounded-pill bg-dark border border-secondary text-warning" style="font-size: 0.7rem;">
                                            ðŸ”¥ {{ habit[3] }}
                                        </span>
                                    </div>
                                    <small class="text-secondary">{{ habit[2] }}</small>
                                </div>

                                <div class="d-flex gap-2">
                                    <form action="/complete" method="POST">
                                        <input type="hidden" name="habit_id" value="{{ habit[0] }}">
                                        <button type="submit" class="btn btn-check-custom" title="Done">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                    </form>

                                    <form action="/delete" method="POST" onsubmit="return confirm('Delete this habit?');">
                                        <input type="hidden" name="habit_id" value="{{ habit[0] }}">
                                        <button type="submit" class="btn btn-trash-custom" title="Delete">
                                            <i class="bi bi-trash3-fill"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div class="progress" style="height: 4px; border-radius: 0; background-color: #0d1117;">
                                <div class="progress-bar" role="progressbar" 
                                     style="width: {{ habit[3] * 10 }}%; background-color: #8957e5; transition: width 0.6s ease;" 
                                     aria-valuenow="{{ habit[3] }}" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>

                        </div>
                    </div>
                    {% endfor %}
                </div>

                {% if not habits %}
                    <div class="text-center py-5">
                        <i class="bi bi-inbox-fill display-1 text-secondary opacity-25"></i>
                        <p class="mt-3 text-secondary">No active habits found.</p>
                    </div>
                {% endif %}

            </main>
        </div>
    </div>

</body>
</html>
